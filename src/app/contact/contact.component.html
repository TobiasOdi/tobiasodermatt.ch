<div class="contactContainer" id="contact">
    <div>Contact</div>
    <div class="contactSubContainer">
        <div>
            <div>Want to discuss a new project?</div>
            <div>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.</div>
            <div>Need a Frontend developer? Contact me!</div>
        </div>
        <div>
            <form #contactForm class="contactForm" (submit)="sendMail()" ngNativeValidate>
                <input type="text" name="name" placeholder="Your name" #nameField required>
                <input type="email" name="email" placeholder="Your email" #emailField required>
                <textarea type="textarea" name="message" cols="30" rows="8" placeholder="Your message" #messageField required></textarea>
                <div>
                    <div id="checkboxContainer" class="checkboxContainer"> <!-- [class.checkboxChecked]="privacyChecked" -->
                        <div> <!-- class="checkboxNotChecked" -->
                            <!-- (click)="acceptPrivacyPolicy()"-->
                            <input id="checkboxPrivacy" type="checkbox" name="privacy" #privacyField required>
                        </div>
                    </div>
<!--                     <div class="checkboxContainer">
                        <input class="checkboxPrivacy" type="checkbox">
                        <span class="checkmark"></span>
                    </div>
 -->                <div>
                        I've read the <a href="">privacy policy</a> and agree to the processing of my data as outlined.
                    </div>
                </div>
                
                <button type="submit" class="button" #submitButton>Send message</button>
            </form>
        </div>
    </div>
    <div class="upButton">
        <a href="#header">
            <div class="defUpBtn"></div>
        </a>
    </div>
</div>
