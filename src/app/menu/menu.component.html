<header class="siteLayout" [class.headerDark]="darkMode" id="header">
    <div class="desktopMenu">
        <div class="desktopMenuLeftSide">
            <img routerLink="/" src="../../assets/img/Tobias Logo 5.png">

            <!-- =========== DARK MODE =========== -->
    <!--         <img routerLink="/" src="../../assets/img/icons/logo.png"> -->
            <!-- *ngIf="!darkMode"
                *ngIf="darkMode" -->

            <div class="slides">
 <!--           <div class="switch">
                    <input type="checkbox">
                    <span class="slider round">
                        <div class="mode">
                            <img src="../../assets/img/icons/sun.svg">
                            <img src="../../assets/img/icons/moon.svg">
                        </div>
        
                    </span>
                </div> -->
                <label class="switch">
                    <input (click)="setLangValue()" type="checkbox" id="checkboxOne" [checked]="languageChange">
                    <span class="slider round">
                        <div class="language" >
                            <div>DE</div>
                            <div>EN</div>
                        </div>
                    </span>
                </label>
            </div>
        </div>
    
        <div [class.darkLinks]="darkMode" class="desktopMenuRightSide">      
            <!-- => Element erhält die Klasse darkLinks nur wenn die Variable darkMode 'true' ist -->
            <div (click)="activeTab('aboutMe')">
                <a [class.selectedTab]="aboutMe" href="#aboutMe" translate>Über mich</a>
                <div [class.blueLineMenu]="aboutMe"></div>
            </div>
            <div (click)="activeTab('skillSet')">
                <a [class.selectedTab]="skillSet" href="#skills" translate>Skills</a>
                <div [class.blueLineMenu]="skillSet"></div>
            </div>
            <div (click)="activeTab('portfolio')">
                <a [class.selectedTab]="portfolio" href="#portfolio">Portfolio</a>   
                <div [class.blueLineMenu]="portfolio"></div>
            </div>
            <div (click)="activeTab('contact')">
                <a [class.selectedTab]="contact" href="#contact" translate>Kontakt</a>   
                <div [class.blueLineMenu]="contact"></div>
            </div>
        </div>
    </div>

    <div class="mobileMenu">
        <img routerLink="/" src="../../assets/img/Tobias Logo.png">

        <div id="menuIcon" class="menuIcon" (click)="openMobileMenu()" [class.move]="mobileMenuOpenCheck">
<!--             <img src="../../assets/img/icons/burger menu.png" class="burgerMenu"> -->
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </div>

    <div class="mobileMenuOpen" *ngIf="mobileMenuOpenCheck">
        <label class="switch">
            <input (click)="setLangValue()" type="checkbox" id="checkboxTwo" [checked]="languageChange">
            <span class="slider round">
                <div class="language">
                    <div>DE</div>
                    <div>EN</div>
                </div>
            </span>
        </label>

        <div (click)="activeTab('aboutMe')">
            <a [class.selectedTab]="aboutMe" href="#aboutMe" translate>Über mich</a>
            <div [class.blueLineMenu]="aboutMe"></div>
        </div>
        <div (click)="activeTab('skillSet')">
            <a [class.selectedTab]="skillSet" href="#skills" translate>Skills</a>
            <div [class.blueLineMenu]="skillSet"></div>
        </div>
        <div (click)="activeTab('portfolio')">
            <a [class.selectedTab]="portfolio" href="#portfolio">Portfolio</a>   
            <div [class.blueLineMenu]="portfolio"></div>
        </div>
        <div (click)="activeTab('contact')">
            <a [class.selectedTab]="contact" href="#contact" translate>Kontakt</a>   
            <div [class.blueLineMenu]="contact"></div>
        </div>
    </div>
</header>
